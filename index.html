<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonRep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="row mt-1">
            <div class="col-12 d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <img src="img/depositphotos_78666192-stock-illustration-a-logo-sample-logo-for.jpg" alt="" class="logo">
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="signInTitle">
                                        Sign-In
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="emailTitle">
                                        Email (Phone for mobile accounts)
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input type="text" class="inputBox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="passWord">
                                        Password                                            
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="forgotPw text-end">
                                        <a href="">Forgot your password?</a>
                                    </div>
                                </div>

                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <input type="text" class="inputBox">

                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <button type="button" class="btn btn-warning w-100">Sign In</button>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="cont">
                                        By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a>
                                    </p>

                                </div>

                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <input type="checkbox" class="float-start me-2">
                                    <div class="keep" class="float-start">Keep me signed in. Details

                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="text-center"> NEW TO AMA?</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary w-100">Create your Ama account</button>
                                </div>
                                
                            </div>
                    </div>
                </div>
            </div>
            

            
            

        </div>
        
    </div>
    
            
        

    
</body>
</html>
